<!DOCTYPE html>
<html lang="es">
<head>
    <title>Vehicle routing con leaflet.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
    <link href="leaflet/leaflet.css" rel="stylesheet">
    <link href="vehicleRouting.css" rel="stylesheet">

    <script type="text/javascript" src="jquery/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        //window.L_DISABLE_3D = true;
    </script>
    <script type="text/javascript" src="leaflet/leaflet.js"></script>
    <script type="text/javascript" src="FileSaver.js"></script>
    <script type="text/javascript" src="parse.min.js"></script>
</head>
<body class="cb2 cc5">
    <div id="container" class="container" style="height:90%; width:100%">
        <div class="row header text-center">
            <h1 style="margin:0">Vehicle routing</h1>
        </div>
        <div class="row" style="height: 100%">
            <nav class="col-md-3 col-lg-2 d-none d-md-block sidebar cb1" id="sidenav">
                <div class="sidebar-sticky">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center mt-4 mb-1 text-muted">Problemas guardados</h6>
                    <ul id="problemas" class="nav flex-column text-center">
                    </ul>
                    <form id="subirFichero" method="post" enctype="multipart/form-data" class="form-group">
                        <input name="fileToUpload" id="fileToUpload" type="file" class="form-control-file"/>
                        <button name="submit" type="submit" class="btn btn-primary">Upload</button>
                    </form>
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center mt-4 mb-1 text-muted">Soluciones guardadas</h6>
                    <ul id="soluciones" class="nav flex-column text-center">
                    </ul>
                    <div id="loadingImg">
                        <img src="ajax-loader.gif"/>
                        Cargando...  
                    </div>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10" id="main">
                <div class="text-center">
                    <button id="solveButton" class="btn btn-success" type="button" onclick="solve()">Resuelve el problema</button>
                    <button id="terminateEarlyButton" class="btn btn-danger" type="button" onclick="terminateEarly()" disabled="disabled">Stop</button>
                    <button id="saveSolution" class="btn btn-info" type="button" onclick="guardarSolucion()">Exportar soluci√≥n</button>
                </div>
                <div id="mapD">
                    <div id="map"></div>
                </div>
            </main>
        </div>
    </div>
    <iframe name="hiddenFrame" width="0" height="0" style="display: none;"></iframe>
    <script src="leaflet/leaflet.js"></script>
    <script src="mapa.js" type="text/javascript"></script>
    <script src="vrpParse.js" type="text/javascript"></script>
</body>
</html>

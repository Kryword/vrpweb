<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap-theme.min.css">
    <link href="lib/leaflet/leaflet.css" rel="stylesheet">
    <link href="css/vehicleRouting.css" rel="stylesheet">

    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/leaflet/leaflet.js"></script>
    <script type="text/javascript" src="lib/filesaver/FileSaver.js"></script>

<body class="cb2 cc5">
    <div id="container" class="container" style="height:90%; width:100%">
        <div class="row header text-center">
            <div class="col-md-3 col-lg-2"></div>
            <div class="col-md-9 col-lg-10">
                <h1 style="margin:0">Vehicle routing</h1>
            </div>
        </div>
        <div class="row" style="height: 100%">
            <nav class="col-md-3 col-lg-2 d-none d-md-block sidebar cb1" id="sidenav" style="height: 100%">
                <div class="sidebar-sticky h-100">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center mt-4 mb-1 text-muted">Problemas guardados</h6>
                    <ul id="problemas" class="nav flex-column text-center">
                    </ul>
                    <form id="subirFichero" method="post" enctype="multipart/form-data" class="form-group">
                        <input name="fileToUpload" id="fileToUpload" type="file" class="form-control-file"/>
                        <button name="submit" type="submit" class="btn btn-primary">Upload</button>
                    </form>
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center mt-4 mb-1 text-muted">Soluciones guardadas</h6>
                    <ul id="soluciones" class="nav flex-column text-center">
                    </ul>
                    <div id="loadingImg">
                        <img src="images/ajax-loader.gif" alt="Loading gif"/>
                        Cargando...  
                    </div>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10" id="main">
                <div class="text-center" style="position: absolute; right: 0; left:0; margin-top: 5px; z-index: 2000">
                    <button id="solveButton" class="btn btn-success" type="button" onclick="solve()">Resuelve el problema</button>
                    <button id="terminateEarlyButton" class="btn btn-danger" type="button" onclick="terminateEarly()" disabled="disabled">Stop</button>
                    <button id="saveSolution" class="btn btn-info" type="button" onclick="guardarSolucion()">Exportar soluci√≥n</button>
                </div>
                <div id="mapD">
                    <div id="map"></div>
                </div>
            </main>
        </div>
    </div>
    <iframe name="hiddenFrame" width="0" height="0" style="display: none;" title="This is for update purposes"></iframe>
    <script src="lib/leaflet/leaflet.js"></script>
